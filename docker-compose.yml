version: '3'
services:
  private-socks:
    build: private-socks
    container_name: private-socks
    image: private-socks:latest
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - REGION=US Houston
      - USERNAME=$PIA_USERNAME
      - PASSWORD=$PIA_PASSWORD
      - DNS=208.67.222.222 208.67.220.220
      - PROTOCOL=udp
      - ENCRYPTION=strong
    ports:
      - 1080:1080/tcp
      - 1080:1080/udp
    restart: always
  unbound:
    container_name: unbound
    image: mvance/unbound:latest
    restart: always
